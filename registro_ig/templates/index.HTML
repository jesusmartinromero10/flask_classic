{% extends "base.html" %}
{% block content %}
  <h1>Lista de movimientos</h1> 
  <table>
      <thead>
          <tr>
            <th>Fecha</th>
            <th>Concepto</th>
            <th class = 'cantidades'>Cantidad</th>
            <th>Accion</th>
      </tr>
    </thead>
    <tbody>
        {% for movement in data %}
        <tr>
            <td>{{ movement.date }}</td>
            <td>{{ movement.concept }}</td>
            <td class = 'cantidad'>{{ "%.2f" | format(movement.quantity) }} â‚¬</td>
            <td>
                <a href="/update/{{ movement.id }}">
                     <span class="material-symbols-outlined">
                     edit
                     </span>
                </a>
                <a href="/delete/{{ movement.id }}">
                <span class="material-symbols-outlined">
                        delete
                    </span>
                </a>

            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table> 
  {% endblock %}
